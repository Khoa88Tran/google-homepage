<!DOCTYPE html>

<head>

    <link href="google-style.css"

    <title> Google Homepage </title>

</head>

<body>

    <main class="main">

        <img id="logo"
             src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
             alt="google logo">

        <input type="text"
               id="search-bar"

    </main>
